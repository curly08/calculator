<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Matt Noakes">
        <meta name="description" content="Functioning Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cool Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <!-- <div id="title">
                <h1>Time to Calculate!</h1>
            </div> -->
            <div id="calculator">
                <div id="display">
                    <p>1000000000</p>
                </div>
                <div id="interface">
                    <div class="row">
                        <button class="button" type="button" value="clear">AC</button>
                        <button class="button" type="button" value="delete">DEL</button>
                        <button class="button" type="button" value="divide">/</button>
                    </div>
                    <div class="row">
                        <button class="button" type="button" value="7">7</button>
                        <button class="button" type="button" value="8">8</button>
                        <button class="button" type="button" value="9">9</button>
                        <button class="button" type="button" value="multiply">*</button>
                    </div>
                    <div class="row">
                        <button class="button" type="button" value="4">4</button>
                        <button class="button" type="button" value="5">5</button>
                        <button class="button" type="button" value="6">6</button>
                        <button class="button" type="button" value="subtract">-</button>
                    </div>
                    <div class="row">
                        <button class="button" type="button" value="1">1</button>
                        <button class="button" type="button" value="2">2</button>
                        <button class="button" type="button" value="3">3</button>
                        <button class="button" type="button" value="add">+</button>
                    </div>
                    <div class="row">
                        <button class="button" type="button" value="0">0</button>
                        <button class="button" type="button" value="decimal">.</button>
                        <button class="button" type="button" value="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="scripts.js"></script>
</html>
