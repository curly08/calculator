<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Matt Noakes">
        <meta name="description" content="Functioning Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cool Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="title">
                <h1>Time to Calculate!</h1>
            </div>
            <div id="calculator">
                <div id="display">
                </div>
                <div id="interface">
                    <div class="row">
                        <button class="button1" type="button">AC</button>
                        <button class="button" type="button">DEL</button>
                        <button class="button" type="button">/</button>
                    </div>
                    <div class="row">
                        <button class="button" type="button">7</button>
                        <button class="button" type="button">8</button>
                        <button class="button" type="button">9</button>
                        <button class="button" type="button">*</button>
                    </div>
                    <div class="row">
                        <button class="button" type="button">4</button>
                        <button class="button" type="button">5</button>
                        <button class="button" type="button">6</button>
                        <button class="button" type="button">-</button>
                    </div>
                    <div class="row">
                        <button class="button" type="button">1</button>
                        <button class="button" type="button">2</button>
                        <button class="button" type="button">3</button>
                        <button class="button" type="button">+</button>
                    </div>
                    <div class="row">
                        <button class="button" type="button">0</button>
                        <button class="button" type="button">.</button>
                        <button class="button1" type="button">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="scripts.js"></script>
</html>
